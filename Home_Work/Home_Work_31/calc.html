<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <a target="_blank" href="validation.html">Смотреть валидацию</a>

    <div class="main-calculator">
        <div class="operation-block">
            <button id="buttonPlus">+</button>
            <button id="buttonMinus">-</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonDevide">/</button>
            <button id="buttonPercent">%</button>
        </div>
        <div class="separator"></div>
        <hr />
        <div class="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input type="number" id="number1" value="15" />
            </div>
            <div class="input-block">
                <label>Number 2 | %</label>
                <input type="number" id="number2" value="10" />
            </div>
            <div id="show"></div>
        </div>
    </div>

</body>

<script src="js/calc.js"></script>

</html>
