<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 5</title>
</head>

<body>

    <form class="form" action="#" method="post">
        <p><input class="form__name" id="name" name="name" type="text" placeholder="Как Вас зовут?" required></p>
        <p><input class="form__phone" id="phone" name="phone" type="tel" placeholder="Номер телефона" required></p>
        <p><input class="form__email" id="email" name="email" type="email" placeholder="Ваш E-mail"></p>
        <p><textarea class="form__massage" id="massage" name="massage" placeholder="Введите Ваше сообщение"></textarea>
        </p>
        <p><select class="form__select" name="select" id="select">
                <option>Заказать разработку</option>
                <option>Одностраничный сайт</option>
                <option>Многостраничный сайт</option>
                <option>Интернет-магазин</option>
                <option>Сайт на Тильде</option>
            </select>
            <button class="form__button" id="button" type="submit">Отправить</button>
    </form>

</body>

</html>
